<!-- public/index.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Auto Calendar</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/libs/semantic-ui/dist/semantic.min.css">
  

    <!-- JS -->
    <script src="assets/libs/angular/angular.min.js"></script>
    <script src="assets/libs/angular-route/angular-route.min.js"></script>
     <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
    <!-- ANGULAR CUSTOM -->
    <script src="appModule.js"></script>
    <script src="components/displayCalendar/displayCalendarCtrl.js"></script>
    <script src="components/newEvent/newEventCtrl.js"></script>
    <script src="assets/js/calendar.js"></script>
    
    </head>
<body>
    <div ng-app="displayCalendarApp" >
        <div ng-controller="displayCalendarCtrl">
            <div ng-include="'components/displayCalendar/events.html'"></div>
        </div>
    </div>

    <div id="newEventApp" ng-app="newEventApp" >
        <div ng-controller="newEventCtrl">
            <div ng-include="'components/newEvent/template.html'"></div>
        </div>
    </div>
    <script>angular.bootstrap(document.getElementById("newEventApp"), ['newEventApp']);</script>
    


</body>
</html>
